    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #1a0a2e, #2c0a47, #1a0a2e);
            color: white;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(101, 45, 147, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(101, 45, 147, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(101, 45, 147, 0.1) 0%, transparent 30%);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(106, 13, 173, 0.7);
            background: linear-gradient(to right, #d4afdd, #b19cd9, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, transparent, #9370db, transparent);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.8;
            margin-top: 15px;
            animation: pulse 3s infinite;
        }
        
        .game-sections {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex-grow: 1;
            margin-top: 10px;
        }
        
        .section {
            background: rgba(30, 15, 50, 0.6);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 112, 219, 0.3);
            position: relative;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }
        
        .section:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(147, 112, 219, 0.4);
            border-color: rgba(147, 112, 219, 0.7);
        }
        
        .section-header {
            background: rgba(40, 20, 60, 0.8);
            padding: 18px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid rgba(147, 112, 219, 0.3);
            position: relative;
        }
        
        .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, #9370db, transparent);
        }
        
        .games-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .game-card {
            background: rgba(50, 25, 70, 0.7);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(147, 112, 219, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 112, 219, 0.2), transparent);
            transition: 0.5s;
        }
        
        .game-card:hover::before {
            left: 100%;
        }
        
        .game-card:hover {
            background: rgba(70, 35, 90, 0.85);
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.3);
        }
        
        .game-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .game-title i {
            margin-right: 12px;
            font-size: 1.4rem;
            color: #b19cd9;
        }
        
        .game-desc {
            font-size: 0.95rem;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 15, 50, 0.8);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            z-index: 1000;
            border: 1px solid rgba(147, 112, 219, 0.4);
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.3);
            animation: pulse-border 2s infinite;
        }
        
        .timer span {
            font-weight: 700;
            color: #d4afdd;
            text-shadow: 0 0 8px rgba(212, 175, 221, 0.5);
        }
        
        .active-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 15, 50, 0.8);
            padding: 10px 18px;
            border-radius: 30px;
            font-size: 1rem;
            z-index: 1000;
            border: 1px solid rgba(147, 112, 219, 0.4);
        }
        
        .active-indicator.active {
            color: #a4fca4;
            animation: glow 1.5s infinite alternate;
        }
        
        .active-indicator.inactive {
            color: #ff6b6b;
            animation: glow-red 1.5s infinite alternate;
        }
        
        footer {
            text-align: center;
            margin-top: auto;
            padding: 25px;
            opacity: 0.7;
            font-size: 1rem;
            border-top: 1px solid rgba(147, 112, 219, 0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 15px rgba(147, 112, 219, 0.3); }
            50% { box-shadow: 0 0 25px rgba(147, 112, 219, 0.6); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(164, 252, 164, 0.5); }
            to { text-shadow: 0 0 20px rgba(164, 252, 164, 0.8); }
        }
        
        @keyframes glow-red {
            from { text-shadow: 0 0 5px rgba(255, 107, 107, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 107, 107, 0.8); }
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="timer">Redirect in: <span id="countdown">15</span>s</div>
    <div class="active-indicator inactive" id="activity-indicator">Inactive</div>
    
    <div class="container">
        <header>
            <h1>byzan.lol</h1>
            <p class="subtitle">Go to your classes with just one click</p>
        </header>
        
        <div class="game-sections">
            <!-- Action Games Section (Main Section) -->
            <div class="section">
                <div class="section-header">Physical Classes</div>
                <div class="games-grid">
                    <div class="game-card" onclick="launchGame('https://raw.githubusercontent.com/mrdavidss-vgg/byzanlol/refs/heads/main/g4mes/1v1-lol.html')">
                        <div class="game-title"><i>⚔️</i> 1v1.lol</div>
                    </div>
                    <div class="game-card" onclick="launchGame('https://raw.githubusercontent.com/mrdavidss-vgg/byzanlol/refs/heads/main/g4mes/crazycattle3d.html')">
                        <div class="game-title"><i>🐄</i> Crazy Cattle 3D</div>
                    </div>
                    <div class="game-card" onclick="launchGame('https://raw.githubusercontent.com/mrdavidss-vgg/byzanlol/refs/heads/main/g4mes/slope.html')">
                        <div class="game-title"><i>下滑</i> Slope</div>
                    </div>
                    <div class="game-card" onclick="launchGame('https://raw.githubusercontent.com/mrdavidss-vgg/byzanlol/refs/heads/main/g4mes/gunspin.html')">
                        <div class="game-title"><i>🔫</i> Gunspin</div>
                        
                    <div class="game-card" onclick="launchGame('https://raw.githubusercontent.com/mrdavidss-vgg/byzanlol/refs/heads/main/g4mes/minecraft.html')">
                        <div class="game-title"><i>🟩</i> Minecraft</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>byzan.lol &copy; 2025</p>
        </footer>
    </div>

    <script>
        let inactiveTime = 0;
        const maxInactiveTime = 15; // 15 seconds
        let countdownElement = document.getElementById('countdown');
        let activityIndicator = document.getElementById('activity-indicator');
        let timer;
        
        function launchGame(gameUrl) {
            resetInactiveTimer();
            
            // Open the game in about:blank
            const newWindow = window.open('about:blank', '_blank');
            
            // Fetch the game content and inject it into the new window
            fetch(gameUrl)
                .then(response => response.text())
                .then(html => {
                    // Create a new document with the correct title and favicon
                    const doc = newWindow.document;
                    doc.open();
                    doc.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>Home</title>
                            <link href="image/x-icon;base64,AAABAAEAEBAAAAEACABoBQAAFgAAACgAAAAQAAAAIAAAAAEACAAAAAAAAAEAAAAAAAAAAAAAAAEAAAAAAAAAAAAAYqMdAAC8/wBanhIAAbT0AGSkIQBfoRkAWZ4RAP///wAJt/QAZKQgAF+hGAATuvUAFLr1AFyfFQAVuvUAY6QfAGGiHABbnxQAZqUjAAa29AAHtvQACLb0AGGiGwAQufUAErn1AFufEwBlpSIAYKIaAF2gFwBeoBcA9/f3AAK19AADtfQABLX0AAW19AAMuPUAYqMeAA249QAOuPUAXaAWAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAICCSMjFhUVIyMjIyMjAgICIyMjIyMjIyMjIyMjIwQCAiQGBwgICAgICAgIBwMgAiYCFwcICAgICAgICAcaIQInAhEHBwgfHx8fCAcHEiECAgIBBwcHBwcHBwcHBxIiAgIYJSUBBwcICAcHBygOIwICGRAQBwcICAgIBwcHDiMCAgwKChAlCB8fCAYeHSgUAgINGwUKEAcICAcGCx4oFAICDxMbBwcHBwcHHAseHRQCAiMjIyMjIyMjIyMjIyMUAgIjIyMjIyMjIyMjIyMjIwIAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP//AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//8AAP//AAA=" rel="icon" type="image/x-icon">
                        </head>
                        <body>${html}</body>
                        </html>
                    `);
                    doc.close();
                })
                .catch(error => {
                    console.error('Error loading game:', error);
                    alert('Failed to load the game. Please try again.');
                });
        }
        
        function resetInactiveTimer() {
            inactiveTime = 0;
            countdownElement.textContent = maxInactiveTime;
            activityIndicator.textContent = 'Active';
            activityIndicator.className = 'active-indicator active';
            
            if (timer) clearInterval(timer);
            
            timer = setInterval(() => {
                inactiveTime++;
                countdownElement.textContent = maxInactiveTime - inactiveTime;
                
                if (inactiveTime >= maxInactiveTime) {
                    window.location.href = 'https://google.com';
                    clearInterval(timer);
                }
            }, 1000);
        }
        
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(event => {
            document.addEventListener(event, resetInactiveTimer, true);
        });
        
        resetInactiveTimer();
    </script>
</body>
</html>
