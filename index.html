    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;

<body>

<div id="loading">byzan.lol..</div>

<iframe
  id="embed"
  src="main.html"
  allow="fullscreen; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; cross-origin-isolated"
  allowfullscreen
  referrerpolicy="no-referrer"
></iframe>

<script>
  const iFrame = document.getElementById("embed");
  const loading = document.getElementById("loading");

  iFrame.onload = () => {
    loading.style.display = "none";
    iFrame.style.opacity = "1";
  };

  // Auto-request fullscreen if browser supports it
  document.addEventListener("click", () => {
    if (iFrame.requestFullscreen) iFrame.requestFullscreen().catch(() => {});
  });
</script>
